#端口配置
server:
  port: 2024
mybatis-plus:
  configuration:
    cache-enabled: false
    #开启驼峰命名
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#Spring配置
spring:
  #数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/plane
    username: root
    password: 123456
  data:
    #redis配置
    redis:
      host: 192.168.150.128
      port: 6379
      database: 0
      password: 123456
